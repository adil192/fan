name: Tests

on:
  workflow_dispatch:
  pull_request:
  push:

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Checkout assets
        uses: actions/checkout@v6
        with:
          repository: adil192/fan-assets
          path: assets/images/fan-assets
          token: ${{ secrets.FAN_ASSETS_TOKEN}}
      - name: Print assets directory contents
        run: tree assets

      - name: Setup cache
        uses: actions/cache@v5
        with:
          path: |
            .dart_tool/
            build/
            linux/flutter/ephemeral/
            macos/Flutter/ephemeral/
            windows/flutter/ephemeral/
            .flutter-plugins-dependencies
          key: ${{ runner.OS }}-fan-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.OS }}-fan-

      - name: Setup Flutter
        uses: adil192/setup-flutter-submodule@v1
        with:
          flutter-path: submodules/flutter
      - name: Disable Flutter CLI animations
        run: flutter config --no-cli-animations

      - run: flutter pub get

      - name: Run tests
        run: flutter test --no-pub --coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
